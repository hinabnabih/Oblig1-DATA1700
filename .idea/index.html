<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kjøp av kinobiletter</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            background-color: pink;
        }
        .billet{
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10pc;
            flex:1
        }
</style>
</head>

<div class="container">
    <h1> Kjøp av vinterens Kinobiletter! </h1>
    <form id="Bookingskjema">
        <label for="film">Velg film:</label>
        <select id="film" name="film" required>
            <option value="Film1">Cinderella</option>
            <option value="Film2">Chihiro og heksene</option>
            <option value="Film3">Alle vi barna i bakkebygrenda</option>
            <option value="Film4">Tom and Jerry</option>
        </select>
        <br>

        <label for="kvantitet">Antall</label>
        <input type="number" id="kvantitet" name="quantity" min="1" required> <br>

        <label for="fornavn">Fornavn:</label>
        <input type="text" id="fornavn" name="fornavn" required> <br>

        <label for="etternavn">Etternavn:</label>
        <input type="text" id="etternavn" name="etternavn" required> <br>

        <label for="telefonnummer">Tlf-nummer:</label>
        <input type="tel" id="telefonnummer" name="telefonnummer" pattern="[0-9]{8}" required> <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" name="email" required> <br>

        <button type="submit" id="Sendinn-knapp">Kjøp billett</button>
    </form>

    <div id="BilettListe">
        <h2>Mine biletter</h2>
        <ul id="Biletter"></ul>
        <button onclick="SlettAlleBiletter()">Slett mine biletter</button>
    </div>
</div>

<script src="oblig.js"></script>
</body>
</html>
